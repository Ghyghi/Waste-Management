<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
</head>
<body>
    <h1>Notifications</h1>
    <ul>
        {% for notification in notifications %}
            <li>{{ notification.date }}: {{ notification.message }} ({{ notification.type }})</li>
        {% endfor %}
    </ul>
</body>
</html>
